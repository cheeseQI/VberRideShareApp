<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta name="vber_viewport" content="width=device-width, initial-scale=1">
        <title>Sharer Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <form action="{% url 'vber:sharer_search_result' %}" method="post">
        <label for="dest">Your destination: </label>
        <input id="dest" type="text" name="dest" value="{{ destination }}">
        <input id="earliest_arrival_time"  type="datetime-local" name="earliest_arrival_time" value="{{ earliest_arrival_time }}">
        <input id="latest_arrival_time" type="datetime-local" name="latest_arrival_time" value="{{ latest_arrival_time }}">
        <input id="number_in_party" type="number" name="number_in_party" value="{{ number_in_party }}">
        {% csrf_token %}
        <button class="btn btn-outline-success" type="search">Search</button>
    </form>
    <div class="d-grid gap-2">
      <a href="main_page" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">back to main page</a>
    </div>
